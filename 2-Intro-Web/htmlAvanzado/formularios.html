<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script src="https://kit.fontawesome.com/7130265a25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/formularios.css">

</head>
<body>
    <h1>Formularios en HTML</h1>


    <form>
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Panchito López" name="nombre" id="nombre" required>
        </div>

        <br>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="panchito@gmail.com" required>
        </div>
<br>
        <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
        </div>
<br>
        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
<br>
        <div class="campo">
            <label for="number">Numero</label>
            <input type="number" name="number" id="number" min="0" max="20" step="4">
        </div>
<br>
        <div class="campo">
            <label for="range">Rango</label>
            <input type="range" name="range" id="range" min="10" max="20" step="10">
        </div>
<br>
        <div class="campo">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">
        </div>
<br>
        <div class="campo">
            <label for="archivo">Archivo</label>
            <input type="file" name="archivo" id="archivo">
        </div>
<br>
        <div class="campo">
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio" value="opcion1">
        </div>
<br>
        <div class="campo">
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">
        </div>

<br>

        <div class="submit">
            <input type="submit" value="Enviar">
        </div>
<br>
        <div>
            <input type="reset" value="Limpiar">
        </div>

        <br>

        <button type="submit">Enviarlo</button>
        

    </form>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20">

    <datalist id="tickmarks">
        <option value="0" label="0">
        <option value="5" label="5">
        <option value="10" label="10">
    </datalist>
    




</body>
</html>
